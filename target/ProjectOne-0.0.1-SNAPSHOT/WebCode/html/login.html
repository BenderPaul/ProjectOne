<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link href="../css/login.css" rel="stylesheet" type="text/css"/>

<body>

<form action="/Project1/redirect" method="POST">
	<div class="imgcontainer">
	  <img src="../assets/WeirdCat.jpg" alt="Avatar" class="avatar">
	</div>
  
	<div class="container">
	  <label for="uname"><b>Username</b></label>
	  <input type="text" placeholder="Enter Username" name="username" required>
  
	  <label for="psw"><b>Password</b></label>
	  <input type="password" placeholder="Enter Password" name="password" required>
  
	  <button type="submit" value="login">Login</button>
	  <!-- <label>
		<input type="checkbox" checked="checked" name="remember"> Remember me
	  </label> -->
	</div>
  
	<div class="container" style="background-color:#c6d6d6">
	  <button type="button" class="cancelbtn">Cancel</button>
	  <button type="button" class="forgotpassbtn">Forgot password</button>
	    
	  <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
	</div>
  </form>
